name: Reserva/Coleta
on:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  coleta:
    if: "!github.event.issue.pull_request" # Ensure it's not a PR comment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install -r scripts/requirements.txt
      - name: Run status update script
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # If PyGithub is used
        run: python scripts/update_oferta_status.py
      - name: Commit & push data
        uses: EndBug/add-and-commit@v9
        with:
          add: '_data/ofertas_ativas.json _data/historico_doacoes.csv'
          message: 'chore(oferta): atualiza status oferta #${{ github.event.issue.number }}'
